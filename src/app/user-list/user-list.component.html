<a routerLink="/new-user">Ajouter un nouvel utilisateur</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{user.firsName}} {{user.lastName}}</h3>
    <p>{{user.email}}</p>
    <p>Cette personne préfère le {{user.drinkPreference}}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      Cette personne a des hobbies :
      <span *ngFor="let hobby of user.hobbies">{{hobby}}
      <span *ngIf="user.hobbies.indexOf(hobby) != user.hobbies.length - 1"> - </span>
      </span>
    </p>
  </li>
</ul>
